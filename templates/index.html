<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .display-none {
            display: none;
        }
        .captcha-image, .captcha-error, .captcha-add, .captcha-input, .form-name, .form-text, .main {
            display: flex;
            justify-content: center;
        }
        .main-image {
            object-fit: cover;
            max-width: 100%;
            height: 100%;
        }
        .main {
            margin: 1rem auto;
        }
        .button-delete {
            cursor: pointer;
        }
        .comment {
            padding: 1rem;
        }
    </style>
</head>
<body>

<div class="app">
    
    <div class="container main mt-6 mb-6">
        <img src="https://dummyimage.com/600x400/7ffdff/1b5efa&text=Simple+text" alt="..." class="main-image">
    </div>

    <div class="container">
        <form class="border w-100 m-auto" v-on:submit.prevent="addComment">
            <div class="mb-3 w-100">
                <div class="form-name">
                    <label for="name" class="form-label">Имя: </label>
                </div>
                <div class="form-name">
                    <label>
                        <input type="text" id="name" placeholder="Имя" v-model="form.name">
                    </label>
                </div>
            </div>
            <div class="mb-3 w-100">
                <div class="form-text">
                    <label for="text" class="form-label">Текст комментария: </label>
                </div>
                <div class="form-text">
                    <label>
                        <textarea name="" id="text" cols="30" rows="4" style="resize: none" placeholder="Текст комментария" v-model="form.text"></textarea>
                    </label>
                </div>
            </div>
            <div class="mb-3 w-100">
                <div class="captcha-image">
                    <img alt="" v-bind:src="secretCaptchaUrl">
                </div>
                <div class="captcha-input mt-3">
                    <label for="captcha"> Введите капчу: </label>
                    <label>
                        <input type="text" id="captcha" class="ms-3" placeholder="" v-model="captcha">
                    </label>
                </div>
                <div class="custom-error" v-bind:class="errorClasses">
                    <h2>
                        Капча введена неправильно!
                    </h2>
                </div>
            </div>
            <div class="captcha-add">
                <div class="mb-3 w-0">
                    <button> Добавить комментарий </button>
                </div>
            </div>
        </form>
    </div>
    
    <div class="container">
        <div class="border w-100 mt-3 mb-3">
            <span v-html="comments"></span>
            <div class="border comment" v-for="comment in comments" :key="comment.id">
                <h4 v-html="comment.name"></h4>
                <h6 v-html="comment.published_date"> </h6>
                <h6 v-html="comment.published_time"> </h6>
                <h5 v-html="comment.text"></h5>
                <span class="border btn btn-danger button-delete" v-on:click="deleteComment(comment)">Удалить комментарий</span>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="../app.js"></script>




<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
